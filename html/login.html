<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=person" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/autenticacao.css" />
    <script src="../js/autenticacao.js" defer></script>
    <title>Login - Lugar de Sorte</title>
  </head>
  <body>
    <main>
      <div id="title-container">
        <h1>Conta</h1>
        <span class="material-symbols-outlined">person</span>
      </div>

      <p>cadastro</p>

      <form action="/login" method="post">
        <div class="input-container">
          <input id="cpf" class="input-login" name="cpf" type="text" placeholder="CPF" />
          <input id="cnpj" class="hidden input-login" name="cnpj" type="text" placeholder="CNPJ" />
        </div>

        <div class="button-container">
          <button id="cpf-button" type="button" onclick="toggleInput()" disabled>PESSOA FÍSICA</button>
          <button id="cnpj-button" type="button" onclick="toggleInput()">PESSOA JURÍDICA</button>
        </div>

        <div class="input-container">
          <input id="password" class="input-login" name="password" type="password" placeholder="SENHA" />
        </div>

        <div class="button-container">
          <button type="submit">APAGAR</button>
          <button type="submit">CONFIRMAR</button>
        </div>
      </form>

      <p class="end-page">
        Ainda não tem uma conta? <a href="cadastro.html">Cadastrar-se</a>
      </p>
    </main>
  </body>
</html>
